<mat-list role="list">
  <mat-list-item role="listitem" *ngFor="let post of posts; let i = index" >
      <div class="row">
        <div class="col-md-4"><h4>{{i+1}}: {{post.title | uppercase}}</h4></div>
        <div class="col-md-8"> <p>{{post.body}}</p></div>
      </div>
      <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
  </mat-list-item>
</mat-list>
