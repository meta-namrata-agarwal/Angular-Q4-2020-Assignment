<div class="row">
  <div class="col-sm-6">
    <mat-card class="example-card" *ngIf=user>
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{user.name}}</mat-card-title>
        <mat-card-subtitle> {{user.email}} | {{user.address.street}} {{user.address.city}}, {{user.address.suite}}
        </mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of {{user.name}}">
      <mat-card-content>
        <mat-divider [inset]="true"></mat-divider>
        <p><strong>Hobbies</strong></p>
        <ul>
          <li *ngFor="let hobby of hobbies; let i = index">
            {{hobby}} <button mat-button (click)="deleteHobby(i)"><span style="color: red;"> x</span></button>
          </li>
        </ul>
      </mat-card-content>
      <mat-divider [inset]="true"></mat-divider>
      <mat-card-actions>
        <button mat-button (click)="toggleEdit()">Edit User</button>
        <button mat-button (click)="toggleAddHobby()">Add Hobby</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="col-md-6">
    <div class="row">
      <div class="col-md-12" style="margin-bottom: 2%;">
        <div *ngIf=isEdit>
          <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>Edit User- {{user.name}}</mat-card-title>
            </mat-card-header>
            <mat-divider [inset]="true"></mat-divider>
            <mat-card-content>
              <form>
                <div>
                  <label for="email">Email: </label><br>
                  <input type="text" [(ngModel)]="user.email" name="email">
                </div>
                <div>
                  <label for="street">Street: </label><br>
                  <input type="text" [(ngModel)]="user.address.street" name="street">
                </div>
                <div>
                  <label for="city">City: </label><br>
                  <input type="text" [(ngModel)]="user.address.city" name="city">
                </div>
                <div>
                  <label for="state">State: </label><br>
                  <input type="text" [(ngModel)]="user.address.suite" name="state">
                </div>
              </form>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
      <div class="col-md-12">
        <div *ngIf=isAddHobby>
          <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>Add hobby</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <form (submit)="addHobby(hobby.value)">
                <div>
                  <label for="hobby" style="margin-right: 2%;">Hobby: </label>
                  <input type="text" #hobby>
                </div>
              </form>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
