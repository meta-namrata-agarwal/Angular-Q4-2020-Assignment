<mat-toolbar color="primary" style="z-index: 10000;">
    <span>{{title}}</span>
</mat-toolbar>

<nav mat-tab-nav-bar>
    <a mat-tab-link *ngFor="let link of navLinks" [routerLink]="link.path"  [routerLinkActiveOptions]="{ exact: true }" routerLinkActive #rla="routerLinkActive"
        [active]="rla.isActive">
        {{link.label}}
    </a>
</nav>
<div style="margin: 2%;">
    <router-outlet></router-outlet>
</div>
